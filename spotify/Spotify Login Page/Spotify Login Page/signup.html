<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <div class="section">
            <div class="spotify">
                <div class="spotifylogo">
                    <span></span>
                </div>
            </div>
    </header>
    <main>
        <div class="signupheading">
            <div class="span1">Sign up to start</div>
            <div class="span2">listening</div>
        </div>
        <div class="email">
            <label for="myemail">Email address</label>
            <input type="email" id="myemail" placeholder="name@domain.com" required>
        </div>
        <div class="phone">
            <a href=" usephonenumberinstead.html">Use
                phone number instead.</a>
        </div>
        <div class="nextbutton">
            <button>Next</button>
        </div>
        <div class="hr-lines">
            <div class="line left"></div>
            <span class="text">or</span>
        </div>
        <div class="login">
            <div class="options">
                <a href="">
                    <div class="option">
                        <img src="google.png" width="20px" height="20px" alt="">
                        Sign up with Google
                    </div>
                </a>
                <a href="https://www.facebook.com/login.php?">
                    <div class="option">
                        <img src="facebook.png" width="20px" height="20px" alt="">
                        Sign up with Facebook
                    </div>
                </a>
                <a
                    href="https://appleid.apple.com/auth/authorize?response_type=code&response_mode=form_post&client_id=com.spotify.accounts&state=AQBfF5S0KT7YMLlMuF20UJxPN7a6H8t1IQpenJk%2FJTezuKQX9tCeHVP35OqbsrEBlTERcJuyEWLkXZNS7iTmm97B%2BfGEY5HDvz0u1TTjdLTkTB9h3n8Vog89iGiJyDKJ5H8rYE4GmvXBJhcaZgHKA2X53QQCRpEcWsj1UWezX9w6X%2BLBl7i1JZF9cTUYgI44Z3evYRPmL0E8c7XZuGQSB3jxOUBgrvmQExSlm1AKGuGwTjWvG42Yj2M2xYKXDyW7o68A1dJMCDSQijlkl0nfEnZYYHkUsxtowpk%3D&scope=name+email&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect">
                    <div class="option">
                        <img src="995507.webp" width="20px" height="20px" alt="">
                        Sign up with Apple
                    </div>
                </a>
            </div>
            <div class="container">
                <div class="accountline"></div>
            </div>
            <div class="already">
                <span>Already have an account? <a href="spotifyloginpage.html">Log in here.</a></span>
            </div>
    </main>
    <footer>
        <div class="captcha">
            <span>This site is protected by reCAPTCHA and the Google</span>
            <span> <a href="">Privacy Policy</a> <span> and </span> <a href="">Terms of Service apply.</a></span>
        </div>
    </footer>
</body>

</html>
