<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotifyloginpage.css">
</head>

<body>

    <!-- Spotify Name and Logo -->
    <header>
        <div class="spotify">
            <div class="spotifylogo">
                <span>Spotify</span>
            </div>
        </div>
    </header>
    <main>

        <!-- Login Options -->
        <div class="login">
            <div class="heading">
                <h1>Log in to Spotify</h1>
            </div>
            <div class="options">
                <a href="">
                    <div class="option">
                        <img src="google.png" width="20px" height="20px" alt="">
                        Continue With Google
                    </div>
                </a>
                <a href="https://www.facebook.com/login.php?">
                    <div class="option">
                        <img src="facebook.png" width="20px" height="20px" alt="">
                        Continue With Facebook
                    </div>
                </a>
                <a
                    href="https://appleid.apple.com/auth/authorize?response_type=code&response_mode=form_post&client_id=com.spotify.accounts&state=AQBfF5S0KT7YMLlMuF20UJxPN7a6H8t1IQpenJk%2FJTezuKQX9tCeHVP35OqbsrEBlTERcJuyEWLkXZNS7iTmm97B%2BfGEY5HDvz0u1TTjdLTkTB9h3n8Vog89iGiJyDKJ5H8rYE4GmvXBJhcaZgHKA2X53QQCRpEcWsj1UWezX9w6X%2BLBl7i1JZF9cTUYgI44Z3evYRPmL0E8c7XZuGQSB3jxOUBgrvmQExSlm1AKGuGwTjWvG42Yj2M2xYKXDyW7o68A1dJMCDSQijlkl0nfEnZYYHkUsxtowpk%3D&scope=name+email&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect">
                    <div class="option">
                        <img src="995507.webp" width="20px" height="20px" alt="">
                        Continue With Apple
                    </div>
                </a>
                <a href="usephonenumberinstead.html">
                    <div class="option">Continue With phone number</div>
            </div>
            </a>

            <!-- Detail Form -->
            <div class="form">
                <div class="username">
                    <label for="myusername">Email or username:</label>
                    <input type="username" id="myusername" placeholder="Email or username" required>
                </div>
                <div class="password">
                    <label for="mypassword">Password:</label>
                    <input type="password" id="mypassword" placeholder="Password" required>
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <div class="end">
                <div class="container">
                    <div class="center">
                        <button>Log In</button>
                    </div>
                </div>

                <!-- ForgotPassword -->
                <div class="forgotpassword">
                    <a href="resetpassword.html">Forgot
                        your password?</a>
                </div>

                <!-- For Sign up -->
                <div class="account">
                    <span>Don't have an account?</span>
                    <a href="signup.html">Sign
                        up for Spotify</a>
                </div>
            </div>
        </div>
    </main>
    <footer>

        <!-- Footer Description -->
        <div class="line">
            <span>This site is protected by reCAPTCHA and the Google </span> <a
                href="https://policies.google.com/privacy">Privacy Policy</a> <span> and </span><a
                href="https://policies.google.com/terms">Terms of Service</a> <span>apply.</span>
        </div>
    </footer>
</body>

</html>
