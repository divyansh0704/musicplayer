<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use phone number instead</title>
    <link rel="stylesheet" href="usephonenumberinstead.css">
</head>

<body>
    <header>
        <di v class="spotify">
            <div class="spotifylogo">
                <span>Spotify</span>
            </div>
            </div>
    </header>
    <main>
        <div class="phonenumber">
            <span>Enter phone number</span>
        </div>
        <div class="code">
            <select name="code" id="codes">
                <option value="">+20</option>
                <option value="">+27</option>
                <option value="">+51</option>
                <option value="">+52</option>
                <option value="">+54</option>
                <option value="">+55</option>
                <option value="">+56</option>
                <option value="">+57</option>
                <option value="">+62</option>
                <option value="">+66</option>
                <option value="">+84</option>
                <option value="">+91</option>
                <option value="">+212</option>
                <option value="">+213</option>
                <option value="">+233</option>
                <option value="">+234</option>
                <option value="">+254</option>
                <option value="">+255</option>
                <option value="">+256</option>
                <option value="">+593</option>
                <option value="">+852</option>
                <option value="">+966</option>
                <option value="">+971</option>
            </select>
            <div class="number">
                <input type="text" placeholder="Phone Number">
            </div>
        </div>
        <div class="button">
            <button>Next</button>
        </div>
    </main>
</body>

</html>
