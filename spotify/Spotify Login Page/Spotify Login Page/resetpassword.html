<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link rel="stylesheet" href="resetpassword.css">
</head>

<body>
    <header>
        <div class="spotify">
            <div class="spotifylogo">
                <span>Spotify</span>
            </div>
        </div>
    </header>
    <main>
        <div class="reset">
            <span>Password Reset</span>
        </div>
        <div class="resetdescription">
            <div class="span1">
                <span>Enter your <b>Spotify username</b>, or the <b>email address</b> that you</span>
            </div>
            <div class="span2">
                <span>
                    used to register. We'll send you an email with your username
                </span>
            </div>
            <div class="span3">
                <span>
                    and a link to reset your password.
                </span>
            </div>
        </div>
        <div class="email">
            <label for="myusername">Email address or username</label>
            <input type="username" id="myusername" placeholder="Email address or username" required>
            <input type="button" value="Send" id="mybutton">
            <span>If you still need help, check out <a
                    href="https://support.spotify.com/in-en/category/account-help/">Spotify Support</a></span>
        </div>
    </main>
</body>

</html>
